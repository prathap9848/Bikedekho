<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>

<body>
  <h1>Bikedekho</h1>
  

<nav class="navbar navbar-expand-sm bg-light">
  <!-- Brand/logo -->
  <a class="navbar-brand" >
    <img src="./assets/images/th.jpg" alt="logo" style="width:40px;">
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/home">Home</a>
    </li>
    <li class="nav-item"  >
      <a class="nav-link" routerLink="/contactus">Contactus</a>
    </li>
  
    
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" routerLink="/services" id="navbardrop" data-toggle="dropdown">
        Services
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" routerLink="/services/sell">Sell</a>
        <a class="dropdown-item" routerLink="/services/buy">Buy</a>
        <a class="dropdown-item" routerLink="/services/launched">New launched</a>
      </div>
    </li>
  </ul>



  <!-- sign and signup -->
  <div class="container">
  <ul class="navbar-nav ml-auto nav-right ">
    <li class="nav-item">
      <a class="btn btn-secondary btn-sm  m-1 " routerLink="/register">Register</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-secondary btn-sm  m-1" routerLink="/signin" >Signin</a>
    </li>
  
  </ul>
 
</div>
<div class="div" class="btn btn-secondary">
  <a href="carts">
  <img src="./assets/images/cart.jpg" alt="logo" style="width:30px;"></a></div>
</nav>






<router-outlet></router-outlet>

</html>
